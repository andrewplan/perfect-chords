<div
  class="cp-result-master-wrapper"
>
  <div class="cp-result-display-bar-wrapper">
    <div
      class="cp-results-plus-text-wrapper"
      ng-click="addProgToFavorites( chordProg, $event )"
    >
      <span class="cp-result-plus-text">+</span>
    </div>

    <div
      id="cp-result-text-wrapper-anchor-point"
      class="cp-result-text-wrapper"
    >
      <h3
        ng-bind-html="chordProg.progression_HTML"
        ng-click="getSongExamples( chordProg.child_path, $event ); toggleDropdownBox()"
      >
      </h3>
    </div>

    <div class="next-chord-finder-result-probability-text-wrapper">
      <p>{{ chordProg.probability }}%</p>
    </div>

    <div
      class="cp-result-arrow-wrapper"
    >
      <span
        class="cp-result-arrow-text"
        ng-class="arrowAnimate"
        ng-click="getSongExamples( chordProg.child_path, $event )"
      >
        â–º
      </span>
    </div>

  </div>

  <div
    class="cp-result-dropdown-box-wrapper"
    ng-show="isDropdownBoxActive"
  >

    <div
      class="cp-result-examples-list-wrapper"
    >
      <input
        class="cp-result-examples-list-filter"
        ng-model="exampleFilterText"
        placeholder="Filter examples"
        type="text"
      >
      <cp-example
        class="cp-result-example-wrapper"
        ng-repeat="example in examples | filter: exampleFilterText"
        example="example"
        type="result-example"
      >
      </cp-example>

      <div
        class="cp-result-examples-list-wrapper-show-more"
      >
        <p
          class="cp-result-examples-list-wrapper-show-more-examples"
          ng-click="getSongExamples( chordProg.child_path, $event, pageNumber ); isPreviousExamplesButtonActive = true"
        >
          Show more examples
        </p>
      </div>
      <div
        class="cp-result-examples-list-wrapper-show-previous-examples"
      >
        <p
          ng-click="getPreviousSongExamples( chordProg.child_path, $event, pageNumber )"
          ng-show="isPreviousExamplesButtonActive"
        >
          Show previous examples
        </p>
      </div>

    </div>

    <section class="hooktheory-website-wrapper">
    </section>

  </div>
</div>
