<main class="sign-in-page">
  <div="sign-in-page-form-wrapper">
    <h1 ui-sref="home-page">Perfect Chords</h1>
    <input type="text" placeholder="Email" ng-model="email">
    <input type="text" placeholder="Password" ng-model="password">
  </div>


  <button ng-click="signIn( email, password )">Log In</button>
  <button ui-sref="register">Sign Up</button>
</main>
