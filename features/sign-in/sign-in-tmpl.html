<main class="sign-in-page">

  <div class="sign-in-page-form-wrapper">
    <form class="sign-in-page-form">
      <h1
        class="sign-in-page-form-heading"
        ui-sref="home-page"
      >
        <span
          class="sign-in-page-perfect-heading-text"
        >
          PERFECT
        </span>
          CHORDS
      </h1>
      <input
        class="sign-in-page-email-input"
        ng-model="email"
        type="text"
        placeholder="Email address"
      >
      <br/>
      <input
        class="sign-in-page-password-input"
        ng-model="password"
        placeholder="Password"
        type="password"
      >
      <br/>
      <div
        class="sign-in-page-form-sign-in-button"
        ng-click="signIn( email, password )"
      >
        Log In
      </div>
      <div
        class="sign-in-page-create-account-link-wrapper"
      >
        Not a user yet?
        <a
          class="sign-in-page-create-account-link"
          href=""
          ui-sref="register"
        >
          Create an account
        </a>
      </div>
    </form>
  </div>
</main>
