<div class="cp-all-results-view-wrapper">

  <nav class="cp-all-results-filter-nav">
    <h2 class="cp-all-results-header">Select a chord progression to hear real-world examples.</h2>

    <form class="cp-all-results-search-form">
      <input
        class="cp-all-results-search"
        ng-model="chordFilterText"
        placeholder="Filter progressions by chord"
        type="text"
      >
    </form>
  </nav>

  <main class="cp-all-results-wrapper">
    <cp-result
      class="cp-result-master-wrapper"
      ng-repeat="chordProg in chordProgDatabase | filter: chordFilterText"
      chord-prog="chordProg"
      type="cp-results"
    >
    </cp-result>
  </main>

</div>
